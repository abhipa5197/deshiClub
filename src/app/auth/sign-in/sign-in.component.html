<div class="auth-wrapper">
  <form class="auth-card" (submit)="onSignIn(identifier.value, password.value); $event.preventDefault()">
    <input id="identifier" #identifier type="text" name="identifier" placeholder="Email or phone" required>
    <br>
    <input id="password" #password type="password" name="password" placeholder="Password" required>
    <br>
    <button type="submit">Log in</button>
  </form>
  <div class="actions">
    <button class="text-button" type="button" (click)="onForgotPassword()">Forgot password?</button>
    <button class="primary-outline" type="button" (click)="onCreateAccount()">Create new account</button>
  </div>
</div>
